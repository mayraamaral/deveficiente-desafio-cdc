spring.application.name=seed-desafio-cdc

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/seed_desafio_cdc?createDatabaseIfNotExist=true&zeroDateTimeBehavior=convertToNull&useSSL=false}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

server.error.include-message=always
server.error.include-stacktrace=never

springdoc.swagger-ui.path=/
app.swagger.server-url=${SWAGGER_SERVER_URL:http://localhost:8080}
